<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Respiratory Pediatrics MCQs</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      margin: 0;
      padding: 30px;
      color: #2c3e50;
    }

    h1 {
      text-align: center;
      color: #00796b;
      margin-bottom: 40px;
    }

    .question-card {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 25px;
      transition: transform 0.2s;
    }

    .question-card:hover {
      transform: translateY(-3px);
    }

    .question {
      font-weight: bold;
      margin-bottom: 15px;
      font-size: 18px;
    }

    .options {
      list-style: none;
      padding: 0;
    }

    .options li {
      background-color: #e0f2f1;
      padding: 12px 18px;
      margin-bottom: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
    }

    .options li:hover {
      background-color: #b2dfdb;
    }

    .options li.correct {
      background-color: #c8e6c9;
      border: 2px solid #388e3c;
      color: #2e7d32;
      font-weight: bold;
    }

    .options li.wrong {
      background-color: #ffcdd2;
      border: 2px solid #d32f2f;
      color: #b71c1c;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Respiratory Pediatrics MCQs</h1>
<div id="quiz-container"></div>

<script>
  fetch('respiratorypediatrics.json')
    .then(response => response.json())
    .then(data => {
      const container = document.getElementById('quiz-container');

      data.forEach((item, index) => {
        const card = document.createElement('div');
        card.className = 'question-card';

        const q = document.createElement('div');
        q.className = 'question';
        q.textContent = (index + 1) + '. ' + item.question;
        card.appendChild(q);

        const ul = document.createElement('ul');
        ul.className = 'options';
        item.options.forEach(option => {
          const li = document.createElement('li');
          li.textContent = option;

          li.onclick = () => {
            // إزالة أي تحديد سابق
            Array.from(ul.children).forEach(child => {
              child.classList.remove('correct', 'wrong');
              child.style.pointerEvents = 'none'; // منع الضغط مرة أخرى
            });

            if(option === item.answer) {
              li.classList.add('correct');
            } else {
              li.classList.add('wrong');
              // تحديد الإجابة الصحيحة
              Array.from(ul.children).forEach(child => {
                if(child.textContent === item.answer) {
                  child.classList.add('correct');
                }
              });
            }
          };

          ul.appendChild(li);
        });

        card.appendChild(ul);
        container.appendChild(card);
      });
    })
    .catch(err => {
      console.error('Error loading JSON file:', err);
      document.getElementById('quiz-container').textContent = 'Failed to load questions.';
    });
</script>

</body>
</html>
