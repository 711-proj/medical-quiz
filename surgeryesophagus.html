<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surgery Esophagus MCQs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: linear-gradient(135deg, #f0f4ff, #d9e4f5);
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    .question-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 25px;
      transition: transform 0.2s;
    }
    .question-card:hover {
      transform: scale(1.01);
    }
    .question {
      font-weight: bold;
      margin-bottom: 12px;
      font-size: 18px;
      color: #333;
    }
    .options {
      list-style: none;
      padding-left: 0;
    }
    .options li {
      margin-bottom: 8px;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    .options li:hover {
      background: #e6f0ff;
      transform: scale(1.02);
    }
    .correct {
      background-color: #c8f7c5 !important;
      color: #1b5e20;
      font-weight: bold;
    }
    .wrong {
      background-color: #ffcdd2 !important;
      color: #b71c1c;
      text-decoration: line-through;
    }
  </style>
</head>
<body>

<h1>Surgery Esophagus MCQs</h1>
<div id="quiz-container"></div>

<script>
  // Load the JSON file
  fetch('surgeryesophagus.json')
    .then(response => response.json())
    .then(data => {
      const container = document.getElementById('quiz-container');

      data.forEach((item, index) => {
        const card = document.createElement('div');
        card.className = 'question-card';

        const q = document.createElement('div');
        q.className = 'question';
        q.textContent = (index + 1) + '. ' + item.question;
        card.appendChild(q);

        const ul = document.createElement('ul');
        ul.className = 'options';

        item.options.forEach(option => {
          const li = document.createElement('li');
          li.textContent = option;

          li.onclick = () => {
            // Disable further clicks
            Array.from(ul.children).forEach(child => child.onclick = null);

            if (option === item.answer) {
              li.classList.add('correct');
            } else {
              li.classList.add('wrong');
              // highlight correct answer
              Array.from(ul.children).forEach(child => {
                if (child.textContent === item.answer) {
                  child.classList.add('correct');
                }
              });
            }
          };

          ul.appendChild(li);
        });

        card.appendChild(ul);
        container.appendChild(card);
      });
    })
    .catch(err => {
      console.error('Error loading JSON file:', err);
      document.getElementById('quiz-container').textContent = 'Failed to load questions.';
    });
</script>

</body>
</html>
