<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTN in Pregnancy Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #fce4ec, #ffffff);
      padding: 30px;
      color: #2c3e50;
    }
    h1 {
      font-size: 28px;
      color: #880e4f;
      margin-bottom: 20px;
    }
    .question {
      margin-bottom: 25px;
      padding: 15px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .options li {
      list-style: none;
      margin: 8px 0;
      padding: 10px;
      background: #f8bbd0;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .options li:hover {
      background: #f48fb1;
    }
    .correct {
      background-color: #c8e6c9 !important;
    }
    .wrong {
      background-color: #ffcdd2 !important;
    }
  </style>
</head>
<body>
  <h1>HTN in Pregnancy Quiz</h1>
  <div id="quiz-container"></div>

  <script>
    async function loadQuiz() {
      // قراءة اسم ملف JSON من الرابط، افتراضي htninpregnancy.json
      const params = new URLSearchParams(window.location.search);
      const file = params.get('file') || 'htninpregnancy.json';

      try {
        const response = await fetch(file);
        if (!response.ok) throw new Error("File not found");
        const questions = await response.json();
        displayQuiz(questions);
      } catch (error) {
        document.getElementById('quiz-container').innerHTML = "<p style='color:red;'>Error loading quiz file.</p>";
        console.error(error);
      }
    }

    function displayQuiz(questions) {
      const container = document.getElementById('quiz-container');
      container.innerHTML = "";

      questions.forEach((q, index) => {
        const qDiv = document.createElement("div");
        qDiv.classList.add("question");
        qDiv.innerHTML = `<h3>Q${index+1}: ${q.question}</h3>`;

        const ul = document.createElement("ul");
        ul.classList.add("options");

        q.options.forEach(opt => {
          const li = document.createElement("li");
          li.textContent = opt;
          li.onclick = () => {
            if (ul.querySelector('.correct') || ul.querySelector('.wrong')) return; // منع الضغط المتكرر
            if (opt === q.answer) {
              li.classList.add("correct");
            } else {
              li.classList.add("wrong");
              // إبراز الإجابة الصحيحة
              Array.from(ul.children).forEach(child => {
                if (child.textContent === q.answer) child.classList.add("correct");
              });
            }
          };
          ul.appendChild(li);
        });

        qDiv.appendChild(ul);
        container.appendChild(qDiv);
      });
    }

    loadQuiz();
  </script>
</body>
</html>
