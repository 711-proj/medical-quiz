<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hypertension in Pregnancy Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #fce4ec, #ffffff);
      padding: 30px;
      color: #2c3e50;
    }

    h1 {
      font-size: 28px;
      color: #ad1457;
      margin-bottom: 20px;
    }

    .question {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .options {
      list-style-type: none;
      padding: 0;
    }

    .options li {
      background-color: #f8bbd0;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .options li:hover {
      background-color: #f48fb1;
      transform: translateY(-2px);
    }

    .correct {
      background-color: #81c784 !important;
      color: white;
    }

    .incorrect {
      background-color: #e57373 !important;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Hypertension in Pregnancy Quiz</h1>
  <div id="quiz"></div>

  <script>
    // الحصول على اسم الملف من الرابط
    const urlParams = new URLSearchParams(window.location.search);
    const jsonFile = urlParams.get('file') || 'htninpregnancy.json';

    // تحميل الأسئلة
    fetch(jsonFile)
      .then(response => response.json())
      .then(data => {
        const quizContainer = document.getElementById('quiz');
        data.forEach((q, index) => {
          const questionDiv = document.createElement('div');
          questionDiv.classList.add('question');

          const questionTitle = document.createElement('h3');
          questionTitle.textContent = `${index + 1}. ${q.question}`;
          questionDiv.appendChild(questionTitle);

          const optionsList = document.createElement('ul');
          optionsList.classList.add('options');

          q.options.forEach(option => {
            const li = document.createElement('li');
            li.textContent = option;
            li.onclick = () => {
              if (option === q.answer) {
                li.classList.add('correct');
              } else {
                li.classList.add('incorrect');
              }
              // منع إعادة الاختيار
              Array.from(optionsList.children).forEach(opt => opt.style.pointerEvents = 'none');
            };
            optionsList.appendChild(li);
          });

          questionDiv.appendChild(optionsList);
          quizContainer.appendChild(questionDiv);
        });
      })
      .catch(err => {
        document.getElementById('quiz').innerHTML = "<p>⚠️ Error loading quiz file.</p>";
      });
  </script>

</body>
</html>
