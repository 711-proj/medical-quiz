<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Medical Quiz</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      padding: 30px;
      color: #2c3e50;
    }

    h1 {
      font-size: 32px;
      color: #00796b;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #ffffff;
      padding: 14px 20px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 18px;
      user-select: none;
    }

    li:hover {
      background-color: #b2dfdb;
      transform: translateY(-2px);
    }

    .subtopics {
      margin-top: 10px;
      margin-left: 20px;
      display: none;
    }

    .subtopics li {
      background-color: #e0f2f1;
    }
  </style>
</head>
<body>

  <h1>Welcome to the Medical Quiz Platform!</h1>
  <p>Select a system to begin:</p>

  <ul>
    <li onclick="toggleSubtopics('internal')">Internal Medicine</li>
    <ul id="internal" class="subtopics">
      <li onclick="toggleSubtopics('neurology')">Neurology</li>
      <ul id="neurology" class="subtopics">
        <!-- ✅ تم تغيير هذا السطر فقط ليفتح headache.html -->
        <li onclick="openQuizPage('headache.json', 'headache.html')">Headache</li>
        <li onclick="openQuizPage('meningitis.json', 'meningitis.html')">Meningitis</li>
      </ul>
    </ul>

    <li>Surgery</li>
    <li>Pediatric</li>
    <li>Obstetrics & Gynecology</li>
  </ul>

  <script>
    function toggleSubtopics(id) {
      const sub = document.getElementById(id);
      if (!sub) return;
      sub.style.display = (sub.style.display === 'block') ? 'none' : 'block';
    }

    // تفتح صفحة جديدة مع تمرير اسم ملف الأسئلة
    function openQuizPage(jsonFile, htmlFile) {
      const url = `${htmlFile}?file=${encodeURIComponent(jsonFile)}`;
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
