<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Headache Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      padding: 30px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #00796b;
      margin-bottom: 30px;
    }
    .question {
      margin-bottom: 25px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .question p {
      font-weight: bold;
    }
    .options li {
      list-style: none;
      padding: 10px;
      background-color: #fafafa;
      margin: 6px 0;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .options li:hover {
      background-color: #c8e6c9;
    }
    .correct {
      background-color: #a5d6a7 !important;
    }
    .incorrect {
      background-color: #ef9a9a !important;
    }
    .answer-reveal {
      margin-top: 8px;
      color: #00796b;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Headache Quiz</h1>
  <div id="quiz-container">Loading questions...</div>

  <script>
    // قراءة اسم ملف الأسئلة من الرابط: headache.html?file=headache.json
    const params = new URLSearchParams(window.location.search);
    const file = params.get('file');

    const container = document.getElementById('quiz-container');

    if (!file) {
      container.innerHTML = '<p>No quiz file provided.</p>';
    } else {
      fetch(file)
        .then(res => {
          if (!res.ok) throw new Error('Failed to load quiz file');
          return res.json();
        })
        .then(data => {
          container.innerHTML = '';

          data.forEach((q, i) => {
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question';

            const questionText = document.createElement('p');
            questionText.textContent = `Q${i + 1}: ${q.question}`;
            questionDiv.appendChild(questionText);

            const optionsList = document.createElement('ul');
            optionsList.className = 'options';

            q.options.forEach(opt => {
              const li = document.createElement('li');
              li.textContent = opt.text;

              li.onclick = () => {
                // منع الاختيار أكثر من مرة للسؤال نفسه
                if (optionsList.querySelector('.correct') || optionsList.querySelector('.incorrect')) return;

                if (opt.isAnswer) {
                  li.classList.add('correct');
                } else {
                  li.classList.add('incorrect');
                  // إبراز الخيار الصحيح أيضاً
                  Array.from(optionsList.children).forEach(child => {
                    if (child.textContent === q.correctAnswerText) {
                      child.classList.add('correct');
                    }
                  });
                }

                // إظهار شرح الإجابة إذا كان موجود
                if (q.answerExplanation) {
                  const existingExplanation = questionDiv.querySelector('.answer-reveal');
                  if (!existingExplanation) {
                    const explanationP = document.createElement('p');
                    explanationP.className = 'answer-reveal';
                    explanationP.textContent = `Explanation: ${q.answerExplanation}`;
                    questionDiv.appendChild(explanationP);
                  }
                }
              };

              optionsList.appendChild(li);
            });

            questionDiv.appendChild(optionsList);
            container.appendChild(questionDiv);
          });
        })
        .catch(error => {
          container.innerHTML = `<p>Error loading questions: ${error.message}</p>`;
          console.error(error);
        });
    }
  </script>
</body>
</html>
