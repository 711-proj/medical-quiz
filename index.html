<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Medical Quiz</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      padding: 30px;
      color: #2c3e50;
    }

    h1 {
      font-size: 32px;
      color: #00796b;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #ffffff;
      padding: 14px 20px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 18px;
      user-select: none;
    }

    li:hover {
      background-color: #b2dfdb;
      transform: translateY(-2px);
    }

    .subtopics {
      margin-top: 10px;
      margin-left: 20px;
      display: none;
    }

    .subtopics li {
      background-color: #e0f2f1;
    }

    #quiz-container {
      margin-top: 30px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 700px;
    }

    .question {
      margin-bottom: 25px;
    }

    .question p {
      font-weight: bold;
    }

    .options li {
      padding: 10px;
      background-color: #fafafa;
      margin: 6px 0;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .options li:hover {
      background-color: #c8e6c9;
    }

    .correct {
      background-color: #a5d6a7 !important;
    }

    .incorrect {
      background-color: #ef9a9a !important;
    }

    .answer-reveal {
      margin-top: 8px;
      color: #00796b;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Welcome to the Medical Quiz Platform!</h1>
  <p>Select a system to begin:</p>

  <ul>
    <li onclick="toggleSubtopics('internal')">Internal Medicine</li>
    <ul id="internal" class="subtopics">
      <li onclick="toggleSubtopics('neurology')">Neurology</li>
      <ul id="neurology" class="subtopics">
        <li onclick="loadQuestions('headache.json')">Headache</li>
        <li onclick="loadQuestions('meningitis.json')">Meningitis</li>
      </ul>
    </ul>

    <li>Surgery</li>
    <li>Pediatric</li>
    <li>Obstetrics & Gynecology</li>
  </ul>

  <div id="quiz-container"></div>

  <script>
    function toggleSubtopics(id) {
      const sub = document.getElementById(id);
      if (!sub) return;
      sub.style.display = (sub.style.display === 'block') ? 'none' : 'block';
    }

    function loadQuestions(file) {
      const container = document.getElementById('quiz-container');
      container.innerHTML = '<p>Loading questions...</p>';

      fetch(file)
        .then(res => {
          if (!res.ok) throw new Error('Could not load file');
          return res.json();
        })
        .then(data => {
          container.innerHTML = ''; // clear loading message

          data.forEach((q, i) => {
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question';

            const questionText = document.createElement('p');
            questionText.textContent = `Q${i + 1}: ${q.question}`;
            questionDiv.appendChild(questionText);

            const optionsList = document.createElement('ul');
            optionsList.className = 'options';

            q.options.forEach(opt => {
              const li = document.createElement('li');
              li.textContent = opt.text;
              li.onclick = () => {
                if (optionsList.querySelector('.correct') || optionsList.querySelector('.incorrect')) return; // prevent multiple answers

                if (opt.isAnswer) {
                  li.classList.add('correct');
                  showAnswerExplanation(questionDiv, q.answerExplanation);
                } else {
                  li.classList.add('incorrect');
                  // also highlight correct option:
                  Array.from(optionsList.children).forEach(child => {
                    if (child.textContent === q.correctAnswerText) {
                      child.classList.add('correct');
                    }
                  });
                  showAnswerExplanation(questionDiv, q.answerExplanation);
                }
              };
              optionsList.appendChild(li);
            });

            questionDiv.appendChild(optionsList);
            container.appendChild(questionDiv);
          });
        })
        .catch(err => {
          container.innerHTML = '<p>Error loading questions. Please check the file path.</p>';
          console.error(err);
        });
    }

    function showAnswerExplanation(questionDiv, explanation) {
      const existing = questionDiv.querySelector('.answer-reveal');
      if (existing) return;

      const p = document.createElement('p');
      p.className = 'answer-reveal';
      p.textContent = explanation ? `Explanation: ${explanation}` : 'Correct answer shown.';
      questionDiv.appendChild(p);
    }
  </script>

</body>
</html>
