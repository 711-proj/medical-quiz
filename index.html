<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Medical Quiz</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      padding: 30px;
      color: #2c3e50;
    }

    h1 {
      font-size: 32px;
      color: #00796b;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #ffffff;
      padding: 14px 20px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 18px;
    }

    li:hover {
      background-color: #b2dfdb;
      transform: translateY(-2px);
    }

    .subtopics {
      margin-top: 10px;
      margin-left: 20px;
      display: none;
    }

    .subtopics li {
      background-color: #e0f2f1;
    }

    #quiz-container {
      margin-top: 30px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .question {
      margin-bottom: 20px;
    }

    .question p {
      font-weight: bold;
    }

    .options li {
      padding: 10px;
      background-color: #fafafa;
      margin: 6px 0;
      border-radius: 6px;
    }

    .explanation {
      margin-top: 10px;
      color: #00796b;
    }
  </style>
</head>
<body>

  <h1>Welcome to the Medical Quiz Platform!</h1>
  <p>Select a system to begin:</p>

  <ul>
    <li onclick="toggleSubtopics('internal')">Internal Medicine</li>
    <ul id="internal" class="subtopics">
      <li>Cardiology</li>
      <li>Hematology</li>
      <li>Nephrology</li>
      <li>Respiratory</li>
      <li onclick="loadQuestions('neurology.json')">Neurology</li>
    </ul>

    <li>Surgery</li>
    <li>Pediatric</li>
    <li>Obstetrics & Gynecology</li>
  </ul>

  <div id="quiz-container"></div>

  <script>
    function toggleSubtopics(id) {
      const sub = document.getElementById(id);
      sub.style.display = (sub.style.display === 'block') ? 'none' : 'block';
    }

    function loadQuestions(file) {
      fetch(file)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('quiz-container');
          container.innerHTML = ''; // Clear previous content
          data.forEach((q, i) => {
            const div = document.createElement('div');
            div.className = 'question';
            div.innerHTML = `
              <p>Q${i + 1}: ${q.question}</p>
              <ul class="options">
                ${q.options.map(opt => `<li>${opt}</li>`).join('')}
              </ul>
              <p class="explanation"><strong>Answer:</strong> ${q.answer}<br><em>${q.explanation}</em></p>
            `;
            container.appendChild(div);
          });
        })
        .catch(err => {
          document.getElementById('quiz-container').innerHTML = '<p>Error loading questions.</p>';
          console.error(err);
        });
    }
  </script>

</body>
</html>
