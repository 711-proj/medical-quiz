<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Page</title>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      padding: 30px;
      color: #2c3e50;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #00796b;
    }

    .question {
      font-size: 20px;
      margin-bottom: 15px;
    }

    .options {
      list-style: none;
      padding: 0;
    }

    .options li {
      background-color: #e0f2f1;
      margin: 10px 0;
      padding: 12px 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .options li:hover {
      background-color: #b2dfdb;
    }

    .feedback {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1 id="quizTitle">Loading Quiz...</h1>
  <div id="quizContainer"></div>
  <div class="feedback" id="feedback"></div>

  <script>
    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    const file = getQueryParam('file');
    const title = getQueryParam('title') || 'Quiz';
    document.getElementById('quizTitle').innerText = title;

    fetch(file)
      .then(res => res.json())
      .then(data => {
        const quizContainer = document.getElementById('quizContainer');
        data.forEach((question, index) => {
          const qDiv = document.createElement('div');
          qDiv.className = 'question-block';

          const qText = document.createElement('div');
          qText.className = 'question';
          qText.innerText = `${index + 1}. ${question.question}`;
          qDiv.appendChild(qText);

          const options = document.createElement('ul');
          options.className = 'options';

          question.options.forEach(opt => {
            const li = document.createElement('li');
            li.innerText = opt;
            li.onclick = () => {
              const feedback = document.getElementById('feedback');
              if (opt === question.answer) {
                feedback.innerText = '✅ Correct!';
                feedback.style.color = 'green';
              } else {
                feedback.innerText = `❌ Incorrect! Correct answer: ${question.answer}`;
                feedback.style.color = 'red';
              }
            };
            options.appendChild(li);
          });

          qDiv.appendChild(options);
          quizContainer.appendChild(qDiv);
        });
      })
      .catch(err => {
        document.getElementById('quizTitle').innerText = 'Failed to load quiz.';
        console.error('Error loading quiz file:', err);
      });
  </script>

</body>
</html>
